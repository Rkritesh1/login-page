<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px; border-radius: 15px;">
            <h3 class="text-center mb-4 text-primary">Login</h3>
            <form action="/login" method="POST" id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <div class="invalid-feedback">Password cannot be empty.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <a href="/forgot" class="d-block text-center mt-2 text-decoration-none text-secondary">Forgot Password?</a>
            </form>
            <hr>
            <div class="text-center mt-3">
                <button class="btn btn-light w-100 mb-2 d-flex align-items-center justify-content-center">
                    <i class="fa-brands fa-google me-2 text-danger"></i> Login with Google
                </button>
                <button class="btn btn-light w-100 d-flex align-items-center justify-content-center">
                    <i class="fa-brands fa-apple me-2"></i> Login with macOS
                </button>
            </div>
        </div>
    </div>
    <script src="/js/validation.js"></script>
</body>
</html>
