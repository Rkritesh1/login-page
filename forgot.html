<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <h3 class="text-center mb-4 text-primary">Reset Password</h3>
            <p class="text-center text-secondary">Enter your email to receive a password reset link.</p>
            <form action="/forgot" method="POST" id="forgotForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                <a href="/" class="d-block text-center mt-3 text-decoration-none text-secondary">Back to Login</a>
            </form>
        </div>
    </div>
    <script src="/js/validation.js"></script>
</body>
</html>
